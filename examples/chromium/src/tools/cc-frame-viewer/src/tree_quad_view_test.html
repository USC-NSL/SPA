  base.require('base.unittest');
  base.require('tree_quad_view');
  base.require('model');

<body>
<script src="../unittest_data/full_trace_but_with_only_one_frame.js"></script>
<script>
    'use strict';

    var TreeQuadView = ccfv.TreeQuadView;

    function testSimpleColorMap() {
      var model = new ccfv.Model();
      model.initFromTraceEvents(gFullTraceButWithOnlyOneFrame);
      var lthiHistory = base.dictionaryValues(model.lthiHistories)[0];
      var lthi = lthiHistory.lthiSnapshots[0];

      var view = new TreeQuadView();
      view.title = 'test';
      view.viewport = new ccfv.QuadViewViewport(lthi.activeTree.tileBBox);
      view.which_tree = lthi.activeTree.which_tree;
      view.tiles = lthi.activeTree.tiles;

      this.addHTMLOutput('view', view);
    }
</script>
</body>
