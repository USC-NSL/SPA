<!DOCTYPE html>
<html>
<head>
<script>
function insertBackground() {
  var video = templateData['video_id'];
  document.body.style.backgroundImage = "url('http://img.youtube.com/vi/" + video + "/0.jpg')";
}
</script>
<style type="text/css">

body {
  background-color: black;
  background-repeat: no-repeat;
  background-size: cover;
  overflow: hidden;
}

#main {
  position: absolute;
  width: 100%;
  height: 100%;
  padding: 0%;
}

#inner {
  position: relative;
  top: 50%;
  left: 50%;
  margin-left: -33px;
  margin-top: -23px;
}

#logo {
  position: absolute;
  right: 5px;
  bottom: 5px;
}

#play {
  opacity: .7;
}

#youtube {
  opacity: .7;
}
</style>
</head>
<body id="body" onLoad="insertBackground()">
<div id="main">
<div id="logo"><img id="youtube" src="youtube.png"/></div>
<div id="inner"><img id="play" src="play.png" onclick="plugin.openYoutubeURL();"/></div>
</div>
</body>
</html>
