<head>
  <title>PPAPI Runtime Feature Test</title>
  <meta HTTP-EQUIV="Pragma" CONTENT="no-cache" />
  <meta HTTP-EQUIV="Expires" CONTENT="-1" />
  <script type="text/javascript" src="nacltest.js"></script>
  <script type="text/javascript" src="progress_event_listener.js"></script>
</head>

<body id="body">
<script type="text/javascript">
//<![CDATA[
var tester = new Tester($('body'));
testProgressEventStateMachine(
    tester,
    'progress_events',
    2,  // progressMinCount
    0,  // errorCount
    0,  // abortCount
    1,  // loadCount
    undefined  // lastError
);
function runTests() {
  tester.waitFor($('progress_events'));
  tester.run();
}
// Set all the listeners on the body.
setListeners($('body'));
//]]>
</script>

<embed id="progress_events"
       class="naclModule"
       width=0 height=0
       src="ppapi_progress_events.nmf"
       type="application/x-nacl" />
<script type="text/javascript">
//<![CDATA[
runTests();
//]]>
</script>
</body>
</html>
